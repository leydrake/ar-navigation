<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tools</title>
    <link rel="stylesheet" href="css/admin-tools.css">
</head>
<body>
    <div class="admin-tools-container">
        <div class="tools-header">
            <span class="tools-title">Admin Tools</span>
        </div>
        <div class="tools-list">
            <div class="tool-card">
                <span class="tool-icon">
                    <!-- Event icon -->
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M4 17V7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z" stroke="#206233" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 2v4M16 2v4" stroke="#206233" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="14" r="2" stroke="#206233" stroke-width="2"/>
                    </svg>
                </span>
                <span class="tool-label">Edit Events</span>
            </div>
            <div class="tool-card">
                <span class="tool-icon">
                    <!-- Add location icon -->
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="#206233" stroke-width="2"/>
                        <path d="M12 8v8M8 12h8" stroke="#206233" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </span>
                <span class="tool-label">Add Location and Waypoint</span>
            </div>
            <div class="tool-card">
                <span class="tool-icon">
                    <!-- Change destination icon -->
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M4 20V4h16v16H4z" stroke="#206233" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 16l4-4 4 4" stroke="#206233" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="10" r="2" stroke="#206233" stroke-width="2"/>
                    </svg>
                </span>
                <span class="tool-label">Change Destination Detail</span>
            </div>

            <div class="tool-card">
                <span class="tool-icon">
                    <!-- Settings icon -->
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="3" stroke="#206233" stroke-width="2"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 11 3.09V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="#206233" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
                <span class="tool-label">Settings</span>
            </div>
        </div>
    </div>
</body>
</html>
