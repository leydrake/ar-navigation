<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Management</title>
    <link rel="icon" type="image/png" href="../icons/AR_ICON_W_Border.png">
    <link rel="shortcut icon" type="image/png" href="../icons/AR_ICON_W_Border.png">
    <link rel="stylesheet" href="css/surveys.css">
</head>
<body>
    <!-- Skeleton Loading State -->
    <div id="loadingState" class="skeleton-container">
        <div class="skeleton-header">
            <div class="skeleton-circle"></div>
            <div class="skeleton-lines">
                <div class="skeleton-line skeleton-line-lg"></div>
                <div class="skeleton-line skeleton-line-sm"></div>
            </div>
            <div class="skeleton-btn"></div>
        </div>
        <div class="skeleton-summary-grid">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
        </div>
        <div class="skeleton-list"></div>
    </div>

    <!-- Main Survey Container (initially hidden) -->
    <div id="surveyContainer" class="survey-container" style="display: none;">
        <!-- Header -->
        <header class="survey-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="back-btn" onclick="goBack()" title="Back to Dashboard">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="header-text">
                        <h1 class="survey-title">Survey Management</h1>
                        <p class="survey-subtitle">Manage user satisfaction surveys and responses</p>
                    </div>
                </div>
                <div class="header-right">
                    <button class="refresh-btn" onclick="refreshSurveys()" title="Refresh Data">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M23 4v6h-6M1 20v-6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="survey-main">
            <!-- Summary Cards -->
            <div class="summary-section">
                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Total Responses</h3>
                        <p class="summary-value" id="totalResponses">-</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="summary-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Avg Rating</h3>
                        <p class="summary-value" id="avgRating">-</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Satisfied Users</h3>
                        <p class="summary-value" id="satisfiedUsers">-</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Comments</h3>
                        <p class="summary-value" id="totalComments">-</p>
                    </div>
                </div>
            </div>

            <!-- Survey Types Tabs -->
            <div class="survey-tabs">
                <button class="tab-btn active" onclick="switchTab('all')" id="tabAll">All Surveys</button>
                <button class="tab-btn" onclick="switchTab('satisfaction')" id="tabSatisfaction">Satisfaction</button>
                <button class="tab-btn" onclick="switchTab('experience')" id="tabExperience">Experience</button>
                <button class="tab-btn" onclick="switchTab('feature')" id="tabFeature">Feature Requests</button>
            </div>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="filters-left">
                    <div class="filter-group">
                        <label for="ratingFilter">Rating:</label>
                        <select id="ratingFilter" onchange="filterSurveys()">
                            <option value="">All</option>
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Star</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="dateFilter">Date Range:</label>
                        <select id="dateFilter" onchange="filterSurveys()">
                            <option value="">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>
                <div class="filters-right">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search surveys..." onkeyup="searchSurveys()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Survey List -->
            <div class="survey-list-section">
                <div class="survey-list-header">
                    <h3 class="list-title">Survey Responses</h3>
                    <div class="list-actions">
                        <button class="action-btn" onclick="exportSurveys()" title="Export Surveys">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="survey-list" id="surveyList">
                    <!-- Survey items will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Survey Detail Modal -->
    <div id="surveyModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Survey Response Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Survey details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB8Xi8J7t3wRSy1TeIxiGFz-Is6U0zDFVg",
            authDomain: "navigatecampus.firebaseapp.com",
            projectId: "navigatecampus",
            storageBucket: "navigatecampus.appspot.com",
            messagingSenderId: "55012323145",
            appId: "1:55012323145:web:3408681d5a450f05b2b498",
            measurementId: "G-39WFZN3VPV"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Check authentication
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const adminEmail = sessionStorage.getItem('adminEmail');
            if (!isLoggedIn || !adminEmail) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Global variables
        let allSurveys = [];
        let filteredSurveys = [];
        let currentSurveyId = null;
        let currentTab = 'all';

        // Initialize page
        async function initializePage() {
            if (!checkAuth()) return;

            try {
                await loadSurveyData();
                
                // Hide loading, show survey management
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('surveyContainer').style.display = 'block';
            } catch (error) {
                console.error('Error initializing survey management:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="error-state">
                        <p>Error loading survey management. Please refresh the page.</p>
                        <button onclick="location.reload()">Refresh</button>
                    </div>
                `;
            }
        }

        // Load survey data
        async function loadSurveyData() {
            try {
                // Load summary data
                await loadSummaryData();
                
                // Load survey list
                await loadSurveyList();
            } catch (error) {
                console.error('Error loading survey data:', error);
                throw error;
            }
        }

        // Load summary data
        async function loadSummaryData() {
            try {
                const surveySnapshot = await db.collection('surveys').orderBy('timestamp', 'desc').get();
                allSurveys = [];
                
                surveySnapshot.forEach(doc => {
                    allSurveys.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Calculate summary statistics
                const totalResponses = allSurveys.length;
                
                // Calculate average rating
                const ratedSurveys = allSurveys.filter(survey => survey.overallRating && survey.overallRating > 0);
                const avgRating = ratedSurveys.length > 0 
                    ? (ratedSurveys.reduce((sum, survey) => sum + survey.overallRating, 0) / ratedSurveys.length).toFixed(1)
                    : 'N/A';

                // Calculate satisfied users (4+ stars)
                const satisfiedUsers = allSurveys.filter(survey => survey.overallRating && survey.overallRating >= 4).length;
                
                // Calculate total comments
                const totalComments = allSurveys.filter(survey => survey.comments && survey.comments.trim()).length;

                // Update summary cards
                document.getElementById('totalResponses').textContent = totalResponses.toLocaleString();
                document.getElementById('avgRating').textContent = avgRating;
                document.getElementById('satisfiedUsers').textContent = satisfiedUsers.toLocaleString();
                document.getElementById('totalComments').textContent = totalComments.toLocaleString();

                // Set initial filtered data
                filteredSurveys = [...allSurveys];
                displaySurveyList();

            } catch (error) {
                console.error('Error loading summary data:', error);
            }
        }

        // Load survey list
        async function loadSurveyList() {
            displaySurveyList();
        }

        // Display survey list
        function displaySurveyList() {
            const surveyList = document.getElementById('surveyList');
            surveyList.innerHTML = '';

            if (filteredSurveys.length === 0) {
                surveyList.innerHTML = '<p class="no-surveys">No survey responses found matching your criteria.</p>';
                return;
            }

            filteredSurveys.forEach(survey => {
                const surveyItem = document.createElement('div');
                surveyItem.className = 'survey-item';
                surveyItem.onclick = () => openSurveyModal(survey.id);
                
                const rating = survey.overallRating || 0;
                const stars = '★'.repeat(rating) + '☆'.repeat(5 - rating);
                
                surveyItem.innerHTML = `
                    <div class="survey-item-header">
                        <div class="survey-meta">
                            <span class="survey-type ${survey.type}">${survey.type ? survey.type.toUpperCase() : 'GENERAL'}</span>
                            <span class="survey-rating">${stars} (${rating}/5)</span>
                        </div>
                        <div class="survey-date">${formatDate(survey.timestamp)}</div>
                    </div>
                    <div class="survey-content">
                        <h4 class="survey-title">${survey.title || 'Survey Response'}</h4>
                        <p class="survey-description">${survey.comments || 'No additional comments provided'}</p>
                    </div>
                    <div class="survey-footer">
                        <div class="survey-user">
                            <span class="user-info">${survey.userEmail || 'Anonymous'}</span>
                            ${survey.page ? `<span class="page-info">${survey.page}</span>` : ''}
                        </div>
                        <div class="survey-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); openSurveyModal('${survey.id}')" title="View Details">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                
                surveyList.appendChild(surveyItem);
            });
        }

        // Switch tabs
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.add('active');
            
            // Filter surveys
            filterSurveys();
        }

        // Filter surveys
        function filterSurveys() {
            const ratingFilter = document.getElementById('ratingFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            filteredSurveys = allSurveys.filter(survey => {
                const ratingMatch = !ratingFilter || survey.overallRating == ratingFilter;
                
                let dateMatch = true;
                if (dateFilter) {
                    const surveyDate = survey.timestamp.toDate ? survey.timestamp.toDate() : new Date(survey.timestamp);
                    const now = new Date();
                    
                    switch (dateFilter) {
                        case 'today':
                            dateMatch = surveyDate.toDateString() === now.toDateString();
                            break;
                        case 'week':
                            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                            dateMatch = surveyDate >= weekAgo;
                            break;
                        case 'month':
                            const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                            dateMatch = surveyDate >= monthAgo;
                            break;
                    }
                }
                
                const typeMatch = currentTab === 'all' || survey.type === currentTab;
                
                return ratingMatch && dateMatch && typeMatch;
            });

            displaySurveyList();
        }

        // Search surveys
        function searchSurveys() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filterSurveys();
                return;
            }

            filteredSurveys = allSurveys.filter(survey => {
                const title = (survey.title || '').toLowerCase();
                const comments = (survey.comments || '').toLowerCase();
                const userEmail = (survey.userEmail || '').toLowerCase();
                
                return title.includes(searchTerm) || 
                       comments.includes(searchTerm) || 
                       userEmail.includes(searchTerm);
            });

            displaySurveyList();
        }

        // Open survey modal
        function openSurveyModal(surveyId) {
            const survey = allSurveys.find(s => s.id === surveyId);
            if (!survey) return;

            currentSurveyId = surveyId;
            
            const modalBody = document.getElementById('modalBody');
            const rating = survey.overallRating || 0;
            const stars = '★'.repeat(rating) + '☆'.repeat(5 - rating);
            
            modalBody.innerHTML = `
                <div class="survey-detail">
                    <div class="detail-header">
                        <h4>${survey.title || 'Survey Response'}</h4>
                        <div class="detail-meta">
                            <span class="type-badge ${survey.type}">${survey.type ? survey.type.toUpperCase() : 'GENERAL'}</span>
                            <span class="rating-badge">${stars} (${rating}/5)</span>
                        </div>
                    </div>
                    
                    <div class="detail-content">
                        <div class="detail-section">
                            <h5>Overall Rating</h5>
                            <div class="rating-display">
                                <span class="stars">${stars}</span>
                                <span class="rating-text">${rating} out of 5 stars</span>
                            </div>
                        </div>
                        
                        ${survey.easeOfUse ? `
                        <div class="detail-section">
                            <h5>Ease of Use Rating</h5>
                            <div class="rating-display">
                                <span class="stars">${'★'.repeat(survey.easeOfUse) + '☆'.repeat(5 - survey.easeOfUse)}</span>
                                <span class="rating-text">${survey.easeOfUse} out of 5 stars</span>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${survey.designRating ? `
                        <div class="detail-section">
                            <h5>Design Rating</h5>
                            <div class="rating-display">
                                <span class="stars">${'★'.repeat(survey.designRating) + '☆'.repeat(5 - survey.designRating)}</span>
                                <span class="rating-text">${survey.designRating} out of 5 stars</span>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${survey.performanceRating ? `
                        <div class="detail-section">
                            <h5>Performance Rating</h5>
                            <div class="rating-display">
                                <span class="stars">${'★'.repeat(survey.performanceRating) + '☆'.repeat(5 - survey.performanceRating)}</span>
                                <span class="rating-text">${survey.performanceRating} out of 5 stars</span>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${survey.comments ? `
                        <div class="detail-section">
                            <h5>Comments</h5>
                            <p>${survey.comments}</p>
                        </div>
                        ` : ''}
                        
                        <div class="detail-section">
                            <h5>User Information</h5>
                            <p><strong>Email:</strong> ${survey.userEmail || 'Anonymous'}</p>
                            <p><strong>Page:</strong> ${survey.page || 'Unknown'}</p>
                            <p><strong>User Agent:</strong> ${survey.userAgent || 'Unknown'}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h5>Additional Details</h5>
                            <p><strong>Submitted:</strong> ${formatDate(survey.timestamp)}</p>
                            ${survey.recommendation ? `<p><strong>Would Recommend:</strong> ${survey.recommendation ? 'Yes' : 'No'}</p>` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('surveyModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('surveyModal').style.display = 'none';
            currentSurveyId = null;
        }

        // Refresh surveys
        async function refreshSurveys() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.style.transform = 'rotate(360deg)';
            
            await loadSurveyData();
            
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
            }, 500);
        }

        // Export surveys
        function exportSurveys() {
            const csvContent = generateCSV(filteredSurveys);
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `survey-responses-export-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Generate CSV
        function generateCSV(data) {
            const headers = ['ID', 'Type', 'Overall Rating', 'Ease of Use', 'Design Rating', 'Performance Rating', 'Comments', 'User Email', 'Page', 'Submitted Date'];
            const rows = data.map(survey => [
                survey.id,
                survey.type || '',
                survey.overallRating || '',
                survey.easeOfUse || '',
                survey.designRating || '',
                survey.performanceRating || '',
                (survey.comments || '').replace(/"/g, '""'),
                survey.userEmail || '',
                survey.page || '',
                formatDate(survey.timestamp)
            ]);
            
            const csvContent = [headers, ...rows]
                .map(row => row.map(field => `"${field}"`).join(','))
                .join('\n');
            
            return csvContent;
        }

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Navigation functions
        function goBack() {
            window.location.href = 'admin-tools.html';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
