<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Admin</title>
    <link rel="stylesheet" href="css/events.css">
</head>
<body>
    <div class="events-admin-container">
        <div class="events-header">
            <button class="back-btn" aria-label="Back">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <span class="events-title">Events</span>
        </div>
        <div class="search-bar">
            <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="8" stroke="#444" stroke-width="2"/>
                <path d="M21 21l-4.35-4.35" stroke="#444" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input type="text" placeholder="Search Event" />
        </div>
        <div class="events-list">
            <div class="event-card">
                <div class="event-img-placeholder">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <rect x="2" y="2" width="20" height="20" rx="4" fill="#f0f0f0"/>
                        <text x="12" y="16" text-anchor="middle" font-size="18" fill="#bbb">?</text>
                    </svg>
                </div>
                <div class="event-details">
                    <div class="event-title">Seminar</div>
                    <div class="event-location">Location: Activity Center</div>
                    <div class="event-distance">Distance: 4M</div>
                </div>
                <button class="event-edit-btn" aria-label="Edit">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M12 20h9" stroke="#206233" stroke-width="2" stroke-linecap="round"/>
                        <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19.5 3 21l1.5-4L16.5 3.5z" stroke="#206233" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="event-delete-btn" aria-label="Delete">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M3 6h18" stroke="#206233" stroke-width="2" stroke-linecap="round"/>
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m2 0v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6h16z" stroke="#206233" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 11v6M14 11v6" stroke="#206233" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="event-card">
                <div class="event-img-placeholder">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <rect x="2" y="2" width="20" height="20" rx="4" fill="#f0f0f0"/>
                        <text x="12" y="16" text-anchor="middle" font-size="18" fill="#bbb">?</text>
                    </svg>
                </div>
                <div class="event-details">
                    <div class="event-title">Workshop</div>
                    <div class="event-location">Location: AVR</div>
                    <div class="event-distance">Distance: 2M</div>
                </div>
                <button class="event-edit-btn" aria-label="Edit">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M12 20h9" stroke="#206233" stroke-width="2" stroke-linecap="round"/>
                        <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19.5 3 21l1.5-4L16.5 3.5z" stroke="#206233" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="event-delete-btn" aria-label="Delete">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <path d="M3 6h18" stroke="#206233" stroke-width="2" stroke-linecap="round"/>
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m2 0v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6h16z" stroke="#206233" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 11v6M14 11v6" stroke="#206233" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <button class="add-event-btn">Add Event</button>
    </div>
</body>
</html>
