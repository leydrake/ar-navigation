    <!-- Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Xi8J7t3wRSy1TeIxiGFz-Is6U0zDFVg",
            authDomain: "navigatecampus.firebaseapp.com",
            projectId: "navigatecampus",
            storageBucket: "navigatecampus.appspot.com",
            messagingSenderId: "55012323145",
            appId: "1:55012323145:web:3408681d5a450f05b2b498",
            measurementId: "G-39WFZN3VPV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // EmailJS configuration (replace with your values)
        const EMAILJS_SERVICE_ID = 'service_06tmmse';
        const EMAILJS_TEMPLATE_ID = 'template_i1n2rq7';
        const EMAILJS_PUBLIC_KEY = 'q3S6dPMatDOndQ1YF';
        if (window.emailjs) {
            emailjs.init(EMAILJS_PUBLIC_KEY);
        }

        // Removed static admin bootstrap. Admins must exist in Firestore `admin_credentials`.

        // Function to verify admin credentials (supports multiple admins in the same collection)
        async function verifyAdminCredentials(email, password) {
            try {
                const hashedPassword = btoa(password);
                const snap = await db.collection('admin_credentials')
                    .where('email', '==', email)
                    .limit(1)
                    .get();

                if (snap.empty) {
                    return { ok: false, message: 'Invalid email or password' };
                }

                const doc = snap.docs[0];
                const data = doc.data();
                
                // Check if account is disabled
                if (data.disabled === true) {
                    return { ok: false, message: 'This account has been disabled. Please contact an administrator.' };
                }
                
                if (data.password === hashedPassword) {
                    // Update last login
                    await db.collection('admin_credentials').doc(doc.id).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return {
                        ok: true,
                        user: {
                            id: doc.id,
                            email: data.email,
                            name: data.name || 'Admin',
                            role: data.role || 'admin',
                            permissions: Array.isArray(data.permissions) ? data.permissions : []
                        }
                    };
                }
                return { ok: false, message: 'Invalid email or password' };
            } catch (error) {
                console.error('Error verifying credentials:', error);
                return { ok: false, error: error.message };
            }
        }

        function normalizeRole(roleValue) {
            return (roleValue || '').toString().trim().toLowerCase();
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');
            
            console.log('Login attempt with:', { email, password: '***' });
            
            // Show loading state
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            errorMessage.textContent = '';
            
            try {
                console.log('Verifying credentials...');
                const result = await verifyAdminCredentials(email, password);
                if (result.ok) {
                    console.log('Login successful, redirecting...');
                    // Store admin session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminEmail', result.user.email);
                    sessionStorage.setItem('adminName', result.user.name);
                    sessionStorage.setItem('adminRole', normalizeRole(result.user.role));
                    sessionStorage.setItem('adminPermissions', JSON.stringify(result.user.permissions || []));
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin-tools.html';
                } else {
                    console.log('Login failed:', result.message);
                    errorMessage.textContent = result.message || 'Invalid email or password';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                loginBtn.textContent = 'Log In';
                loginBtn.disabled = false;
            }
        });

        // Forgot Password Modal Flow
        const forgotLink = document.getElementById('forgotLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const fpStepEmail = document.getElementById('fpStepEmail');
        const fpStepOtp = document.getElementById('fpStepOtp');
        const fpStepNew = document.getElementById('fpStepNew');
        const fpStepDone = document.getElementById('fpStepDone');
        const fpEmail = document.getElementById('fpEmail');
        const fpEmailHelp = document.getElementById('fpEmailHelp');
        const fpEmailBtn = document.getElementById('fpEmailBtn');
        const fpOtpBtn = document.getElementById('fpOtpBtn');
        const fpResendBtn = document.getElementById('fpResendBtn');
        const fpOtpInputs = [
            document.getElementById('otp1'),
            document.getElementById('otp2'),
            document.getElementById('otp3'),
            document.getElementById('otp4'),
            document.getElementById('otp5'),
            document.getElementById('otp6')
        ];
        const fpOtpHelp = document.getElementById('fpOtpHelp');
        const fpNewPass = document.getElementById('fpNewPass');
        const fpConfirmPass = document.getElementById('fpConfirmPass');
        const fpNewHelp = document.getElementById('fpNewHelp');
        const fpSaveBtn = document.getElementById('fpSaveBtn');
        const fpGoLoginBtn = document.getElementById('fpGoLoginBtn');
        const fpCancelBtn = document.getElementById('fpCancelBtn');

        function showForgotModal() {
            forgotPasswordModal.style.display = 'flex';
            // Trigger animation after display is set
            setTimeout(() => {
                forgotPasswordModal.classList.add('show');
            }, 10);
            
            // Reset form state
            fpStepEmail.style.display = '';
            fpStepOtp.style.display = 'none';
            fpStepNew.style.display = 'none';
            fpStepDone.style.display = 'none';
            fpEmailHelp.textContent = '';
            fpOtpHelp.textContent = '';
            fpNewHelp.textContent = '';
            fpEmailHelp.style.display = 'none';
            fpOtpHelp.style.display = 'none';
            fpNewHelp.style.display = 'none';
            
            // Clear form fields
            fpEmail.value = '';
            fpNewPass.value = '';
            fpConfirmPass.value = '';
            
            // Reset OTP inputs - clear values and ensure they're enabled
            fpOtpInputs.forEach(input => {
                input.value = '';
                input.disabled = false;
                input.readOnly = false;
                input.style.pointerEvents = 'auto';
            });
            
            // Focus on email input
            setTimeout(() => {
                fpEmail.focus();
            }, 300);
        }

        function hideForgotModal() {
            forgotPasswordModal.classList.remove('show');
            setTimeout(() => {
                forgotPasswordModal.style.display = 'none';
            }, 300);
        }
        function joinOtp() {
            return fpOtpInputs.map(i => i.value).join('');
        }
        function genOtp() {
            return ('' + Math.floor(100000 + Math.random() * 900000));
        }
        function inFiveMinDate() {
            return new Date(Date.now() + 5 * 60 * 1000);
        }

        // Modal event listeners
        forgotLink.addEventListener('click', showForgotModal);
        modalCloseBtn.addEventListener('click', hideForgotModal);
        modalBackdrop.addEventListener('click', hideForgotModal);
        fpCancelBtn.addEventListener('click', hideForgotModal);
        fpGoLoginBtn.addEventListener('click', hideForgotModal);
        
        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && forgotPasswordModal.classList.contains('show')) {
                hideForgotModal();
            }
        });

        // auto-advance OTP inputs
        fpOtpInputs.forEach((el, idx) => {
            el.addEventListener('input', () => {
                if (el.value.length === 1 && idx < fpOtpInputs.length - 1) {
                    fpOtpInputs[idx + 1].focus();
                }
            });
            
            // Handle backspace to go to previous input
            el.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && el.value === '' && idx > 0) {
                    fpOtpInputs[idx - 1].focus();
                }
            });
            
            // Ensure input is never disabled
            el.addEventListener('focus', () => {
                el.disabled = false;
                el.readOnly = false;
            });
        });

        // Step 1: send code
        fpEmailBtn.addEventListener('click', async () => {
            fpEmailHelp.textContent = '';
            fpEmailHelp.style.display = 'none';
            const emailVal = (fpEmail.value || '').trim().toLowerCase();
            if (!emailVal) {
                fpEmailHelp.textContent = 'Please enter your email.';
                fpEmailHelp.style.display = 'block';
                return;
            }
            fpEmailBtn.disabled = true;
            fpEmailBtn.textContent = 'Sending...';
            try {
                const snap = await db.collection('admin_credentials').where('email', '==', emailVal).limit(1).get();
                if (snap.empty) {
                    fpEmailHelp.textContent = 'Email not found.';
                    fpEmailHelp.style.display = 'block';
                    return;
                }
                const adminDoc = snap.docs[0].data();
                const otp = genOtp();
                await db.collection('passwordResets').doc(emailVal).set({
                    email: emailVal,
                    otp: otp,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    expiresAt: inFiveMinDate(),
                    consumed: false,
                    verified: false
                }, { merge: true });
                // Move to OTP step
                fpStepEmail.style.display = 'none';
                fpStepOtp.style.display = '';
                fpOtpHelp.textContent = '';
                fpOtpHelp.style.display = 'none';
                // Send OTP via EmailJS
                if (window.emailjs && EMAILJS_PUBLIC_KEY !== 'YOUR_EMAILJS_PUBLIC_KEY') {
                    try {
                        console.log('[EmailJS] sending OTP to', emailVal);
                        const resp = await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
                            to_email: emailVal,
                            to_name: adminDoc.name || 'Admin',
                            otp: otp
                        });
                        console.log('[EmailJS] send response:', resp);
                    } catch (mailErr) {
                        console.error('[EmailJS] send failed:', mailErr);
                        const msg = (mailErr && (mailErr.text || mailErr.message)) || 'Unknown error';
                        const code = mailErr && (mailErr.status || mailErr.code);
                        fpOtpHelp.textContent = `We could not send the email (${code || 'no-code'}): ${msg}`;
                        fpOtpHelp.style.display = 'block';
                    }
                } else {
                    // Fallback info if EmailJS not configured
                    fpOtpHelp.textContent = 'A code was generated. Configure EmailJS to send emails.';
                    fpOtpHelp.style.display = 'block';
                }
                // Persist email in memory
                forgotLink.dataset.fpEmail = emailVal;
            } catch (e) {
                console.error(e);
                fpEmailHelp.textContent = 'Something went wrong. Try again.';
                fpEmailHelp.style.display = 'block';
            } finally {
                fpEmailBtn.disabled = false;
                fpEmailBtn.textContent = 'Send code';
            }
        });

        // Resend code
        fpResendBtn.addEventListener('click', async () => {
            fpOtpHelp.style.display = 'none';
            const emailVal = forgotLink.dataset.fpEmail;
            if (!emailVal) return;
            fpResendBtn.disabled = true;
            try {
                const otp = genOtp();
                await db.collection('passwordResets').doc(emailVal).set({
                    otp: otp,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    expiresAt: inFiveMinDate(),
                    consumed: false,
                    verified: false
                }, { merge: true });
                if (window.emailjs && EMAILJS_PUBLIC_KEY !== 'YOUR_EMAILJS_PUBLIC_KEY') {
                    try {
                        console.log('[EmailJS] resending OTP to', emailVal);
                        const resp = await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
                            to_email: emailVal,
                            to_name: 'Admin',
                            otp: otp
                        });
                        console.log('[EmailJS] resend response:', resp);
                        fpOtpHelp.textContent = 'A new code was sent to your email.';
                        fpOtpHelp.style.display = 'block';
                    } catch (mailErr) {
                        console.error('[EmailJS] resend failed:', mailErr);
                        const msg = (mailErr && (mailErr.text || mailErr.message)) || 'Unknown error';
                        const code = mailErr && (mailErr.status || mailErr.code);
                        fpOtpHelp.textContent = `Failed to resend email (${code || 'no-code'}): ${msg}`;
                        fpOtpHelp.style.display = 'block';
                    }
                } else {
                    fpOtpHelp.textContent = 'A new code was generated. Configure EmailJS to send emails.';
                    fpOtpHelp.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                fpOtpHelp.textContent = 'Failed to resend code.';
                fpOtpHelp.style.display = 'block';
            } finally {
                fpResendBtn.disabled = false;
            }
        });

        // Step 2: verify OTP
        fpOtpBtn.addEventListener('click', async () => {
            fpOtpHelp.textContent = '';
            fpOtpHelp.style.display = 'none';
            const emailVal = forgotLink.dataset.fpEmail;
            const code = joinOtp();
            if (!emailVal || code.length !== 6) {
                fpOtpHelp.textContent = 'Enter the 6-digit code.';
                fpOtpHelp.style.display = 'block';
                return;
            }
            fpOtpBtn.disabled = true;
            fpOtpBtn.textContent = 'Verifying...';
            try {
                const ref = db.collection('passwordResets').doc(emailVal);
                const docSnap = await ref.get();
                if (!docSnap.exists) {
                    fpOtpHelp.textContent = 'Request not found. Start again.';
                    fpOtpHelp.style.display = 'block';
                    return;
                }
                const data = docSnap.data();
                if (data.consumed) {
                    fpOtpHelp.textContent = 'Code already used. Start again.';
                    fpOtpHelp.style.display = 'block';
                    return;
                }
                const now = Date.now();
                const exp = data.expiresAt && data.expiresAt.toDate ? data.expiresAt.toDate().getTime() : (data.expiresAt ? new Date(data.expiresAt).getTime() : 0);
                if (now > exp) {
                    fpOtpHelp.textContent = 'Code expired. Resend code.';
                    fpOtpHelp.style.display = 'block';
                    return;
                }
                if (code !== data.otp) {
                    fpOtpHelp.textContent = 'Incorrect code.';
                    fpOtpHelp.style.display = 'block';
                    return;
                }
                await ref.set({ verified: true, verifiedAt: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true });
                // Move to new password step
                fpStepOtp.style.display = 'none';
                fpStepNew.style.display = '';
            } catch (e) {
                console.error(e);
                fpOtpHelp.textContent = 'Verification failed. Try again.';
                fpOtpHelp.style.display = 'block';
            } finally {
                fpOtpBtn.disabled = false;
                fpOtpBtn.textContent = 'Verify';
            }
        });

        // Step 3: save new password
        fpSaveBtn.addEventListener('click', async () => {
            fpNewHelp.textContent = '';
            fpNewHelp.style.display = 'none';
            const emailVal = forgotLink.dataset.fpEmail;
            const p1 = fpNewPass.value || '';
            const p2 = fpConfirmPass.value || '';
            
            // Check password strength
            const strengthResult = checkPasswordStrength(p1);
            const allRequirementsMet = Object.values(strengthResult.requirements).every(req => req);
            
            if (p1.length < 8) {
                fpNewHelp.textContent = 'Password must be at least 8 characters.';
                fpNewHelp.style.display = 'block';
                return;
            }
            
            if (!allRequirementsMet) {
                fpNewHelp.textContent = 'Please meet all password requirements.';
                fpNewHelp.style.display = 'block';
                return;
            }
            
            if (p1 !== p2) {
                fpNewHelp.textContent = 'Passwords do not match.';
                fpNewHelp.style.display = 'block';
                return;
            }
            
            fpSaveBtn.disabled = true;
            fpSaveBtn.textContent = 'Saving...';
            try {
                // Update admin credential password
                const q = await db.collection('admin_credentials').where('email', '==', emailVal).limit(1).get();
                if (q.empty) {
                    fpNewHelp.textContent = 'User not found.';
                    fpNewHelp.style.display = 'block';
                    return;
                }
                const userRef = q.docs[0].ref;
                const encoded = btoa(p1); // match login flow hashing
                await userRef.update({ password: encoded, lastPasswordResetAt: firebase.firestore.FieldValue.serverTimestamp() });
                // Consume reset
                await db.collection('passwordResets').doc(emailVal).set({ consumed: true, consumedAt: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true });
                // Show done
                fpStepNew.style.display = 'none';
                fpStepDone.style.display = '';
            } catch (e) {
                console.error(e);
                fpNewHelp.textContent = 'Failed to update password.';
                fpNewHelp.style.display = 'block';
            } finally {
                fpSaveBtn.disabled = false;
                fpSaveBtn.textContent = 'Save password';
            }
        });

        // Mobile menu functionality (burger)
        document.addEventListener('DOMContentLoaded', function() {
            const burgerMenu = document.getElementById('burgerMenu');
            const mobileMenu = document.getElementById('mobileMenu');
            if (burgerMenu && mobileMenu) {
                burgerMenu.addEventListener('click', function() {
                    burgerMenu.classList.toggle('active');
                    mobileMenu.classList.toggle('open');
                });
                document.addEventListener('click', function(event) {
                    if (!burgerMenu.contains(event.target) && !mobileMenu.contains(event.target)) {
                        burgerMenu.classList.remove('active');
                        mobileMenu.classList.remove('open');
                    }
                });
            }
        });
        
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.parentElement.querySelector('.password-toggle');
            const eyeIcon = toggleBtn.querySelector('.eye-icon');
            const eyeOffIcon = toggleBtn.querySelector('.eye-off-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                input.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        // Password strength functionality
        function checkPasswordStrength(password) {
            let strength = 0;
            let requirements = {
                length: password.length >= 8,
                lowercase: /[a-z]/.test(password),
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[^A-Za-z0-9]/.test(password)
            };
            
            // Count met requirements
            Object.values(requirements).forEach(met => {
                if (met) strength++;
            });
            
            // Determine strength level
            let strengthLevel = 'weak';
            if (strength >= 4) strengthLevel = 'strong';
            else if (strength >= 2) strengthLevel = 'medium';
            
            return { 
                strength: strengthLevel, 
                score: strength, 
                requirements: requirements 
            };
        }

        // Function to update password strength indicator
        function updatePasswordStrength(password) {
            const strengthResult = checkPasswordStrength(password);
            
            // Update strength bars
            const bars = [
                document.getElementById('fpStrengthBar1'),
                document.getElementById('fpStrengthBar2'),
                document.getElementById('fpStrengthBar3')
            ];
            
            const strengthText = document.getElementById('fpStrengthText');
            
            // Reset all bars
            bars.forEach(bar => {
                if (bar) bar.className = 'strength-bar';
            });
            
            // Update bars based on strength
            if (password.length > 0) {
                if (strengthResult.strength === 'weak') {
                    if (bars[0]) bars[0].classList.add('active');
                    if (strengthText) {
                        strengthText.textContent = 'Weak';
                        strengthText.className = 'strength-text weak';
                    }
                } else if (strengthResult.strength === 'medium') {
                    if (bars[0]) bars[0].classList.add('medium');
                    if (bars[1]) bars[1].classList.add('medium');
                    if (strengthText) {
                        strengthText.textContent = 'Medium';
                        strengthText.className = 'strength-text medium';
                    }
                } else if (strengthResult.strength === 'strong') {
                    if (bars[0]) bars[0].classList.add('strong');
                    if (bars[1]) bars[1].classList.add('strong');
                    if (bars[2]) bars[2].classList.add('strong');
                    if (strengthText) {
                        strengthText.textContent = 'Strong';
                        strengthText.className = 'strength-text strong';
                    }
                }
            } else {
                if (strengthText) {
                    strengthText.textContent = 'Enter a password';
                    strengthText.className = 'strength-text';
                }
            }
            
            // Update requirements checklist
            updateRequirementsChecklist(strengthResult.requirements);
        }

        // Function to update requirements checklist progressively
        function updateRequirementsChecklist(requirements) {
            const requirementsContainer = document.getElementById('fpPasswordRequirements');
            const currentRequirement = document.getElementById('fpCurrentRequirement');
            
            if (!requirementsContainer || !currentRequirement) return;
            
            // Define the order of requirements to show
            const requirementOrder = [
                { key: 'length', text: 'At least 8 characters' },
                { key: 'lowercase', text: 'One lowercase letter' },
                { key: 'uppercase', text: 'One uppercase letter' },
                { key: 'number', text: 'One number' },
                { key: 'special', text: 'One special character' }
            ];
            
            // Find the first unmet requirement
            let firstUnmet = null;
            for (const req of requirementOrder) {
                if (!requirements[req.key]) {
                    firstUnmet = req;
                    break;
                }
            }
            
            // Show/hide requirements container
            if (firstUnmet) {
                requirementsContainer.style.display = 'block';
                currentRequirement.querySelector('.requirement-text').textContent = firstUnmet.text;
                currentRequirement.classList.remove('valid');
                currentRequirement.querySelector('.requirement-icon').textContent = '❌';
            } else {
                // All requirements met
                requirementsContainer.style.display = 'block';
                currentRequirement.querySelector('.requirement-text').textContent = 'All requirements met!';
                currentRequirement.classList.add('valid');
                currentRequirement.querySelector('.requirement-icon').textContent = '✅';
            }
        }

        // Add password strength listener to new password field
        fpNewPass.addEventListener('input', function() {
            updatePasswordStrength(this.value);
        });

        // No automatic admin creation on load.
    </script>
