    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Xi8J7t3wRSy1TeIxiGFz-Is6U0zDFVg",
            authDomain: "navigatecampus.firebaseapp.com",
            projectId: "navigatecampus",
            storageBucket: "navigatecampus.appspot.com",
            messagingSenderId: "55012323145",
            appId: "1:55012323145:web:3408681d5a450f05b2b498",
            measurementId: "G-39WFZN3VPV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Admin credentials (you can change these)
        const adminCredentials = {
            email: "admin@navigatecampus.com",
            password: "admin123456"
        };

        // Function to create admin credentials in Firestore (only if they don't exist)
        async function createAdminCredentials() {
            try {
                // Check if admin credentials already exist
                const doc = await db.collection('admin_credentials').doc('admin').get();
                
                if (!doc.exists) {
                    // Hash the password (in production, use proper hashing)
                    const hashedPassword = btoa(adminCredentials.password); // Simple base64 encoding for demo
                    
                    await db.collection('admin_credentials').doc('admin').set({
                        email: adminCredentials.email,
                        password: hashedPassword,
                        role: 'super_admin',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: null
                    });
                    
                    console.log('Admin credentials created successfully in Firestore');
                } else {
                    console.log('Admin credentials already exist, skipping creation');
                }
            } catch (error) {
                console.error('Error creating admin credentials:', error);
            }
        }

        // Function to verify admin credentials (supports multiple admins in the same collection)
        async function verifyAdminCredentials(email, password) {
            try {
                const hashedPassword = btoa(password);
                const snap = await db.collection('admin_credentials')
                    .where('email', '==', email)
                    .limit(1)
                    .get();

                if (snap.empty) {
                    return { ok: false, message: 'Invalid email or password' };
                }

                const doc = snap.docs[0];
                const data = doc.data();
                
                // Check if account is disabled
                if (data.disabled === true) {
                    return { ok: false, message: 'This account has been disabled. Please contact an administrator.' };
                }
                
                if (data.password === hashedPassword) {
                    // Update last login
                    await db.collection('admin_credentials').doc(doc.id).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return {
                        ok: true,
                        user: {
                            id: doc.id,
                            email: data.email,
                            name: data.name || 'Admin',
                            role: data.role || 'admin',
                            permissions: Array.isArray(data.permissions) ? data.permissions : []
                        }
                    };
                }
                return { ok: false, message: 'Invalid email or password' };
            } catch (error) {
                console.error('Error verifying credentials:', error);
                return { ok: false, error: error.message };
            }
        }

        function normalizeRole(roleValue) {
            return (roleValue || '').toString().trim().toLowerCase();
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');
            
            console.log('Login attempt with:', { email, password: '***' });
            
            // Show loading state
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            errorMessage.textContent = '';
            
            try {
                console.log('Verifying credentials...');
                const result = await verifyAdminCredentials(email, password);
                if (result.ok) {
                    console.log('Login successful, redirecting...');
                    // Store admin session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminEmail', result.user.email);
                    sessionStorage.setItem('adminName', result.user.name);
                    sessionStorage.setItem('adminRole', normalizeRole(result.user.role));
                    sessionStorage.setItem('adminPermissions', JSON.stringify(result.user.permissions || []));
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin-tools.html';
                } else {
                    console.log('Login failed:', result.message);
                    errorMessage.textContent = result.message || 'Invalid email or password';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                loginBtn.textContent = 'Log In';
                loginBtn.disabled = false;
            }
        });

        // Mobile menu functionality (burger)
        document.addEventListener('DOMContentLoaded', function() {
            const burgerMenu = document.getElementById('burgerMenu');
            const mobileMenu = document.getElementById('mobileMenu');
            if (burgerMenu && mobileMenu) {
                burgerMenu.addEventListener('click', function() {
                    burgerMenu.classList.toggle('active');
                    mobileMenu.classList.toggle('open');
                });
                document.addEventListener('click', function(event) {
                    if (!burgerMenu.contains(event.target) && !mobileMenu.contains(event.target)) {
                        burgerMenu.classList.remove('active');
                        mobileMenu.classList.remove('open');
                    }
                });
            }
        });
        
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.parentElement.querySelector('.password-toggle');
            const eyeIcon = toggleBtn.querySelector('.eye-icon');
            const eyeOffIcon = toggleBtn.querySelector('.eye-off-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                input.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        // Create admin credentials when page loads (only runs once)
        window.addEventListener('load', function() {
            createAdminCredentials();
        });
    </script>
