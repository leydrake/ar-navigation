<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="login-header">
            <button class="back-btn" onclick="goBack()" aria-label="Back">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <span class="login-title">Admin Login</span>
        </div>
        <div class="login-form-container">
            <form class="login-form" id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="eye-icon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="eye-off-icon" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- CryptoJS for password hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Xi8J7t3wRSy1TeIxiGFz-Is6U0zDFVg",
            authDomain: "navigatecampus.firebaseapp.com",
            projectId: "navigatecampus",
            storageBucket: "navigatecampus.appspot.com",
            messagingSenderId: "55012323145",
            appId: "1:55012323145:web:3408681d5a450f05b2b498",
            measurementId: "G-39WFZN3VPV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Admin credentials (you can change these)
        const adminCredentials = {
            email: "admin@navigatecampus.com",
            password: "admin123456"
        };

        // Function to hash password using SHA-256
        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString();
        }

        // Function to create admin credentials in Firestore (only if they don't exist)
        async function createAdminCredentials() {
            try {
                // Check if admin credentials already exist
                const doc = await db.collection('admin_credentials').doc('admin').get();
                
                if (!doc.exists) {
                    // Hash the password using SHA-256
                    const hashedPassword = hashPassword(adminCredentials.password);
                    
                    await db.collection('admin_credentials').doc('admin').set({
                        email: adminCredentials.email,
                        password: hashedPassword,
                        role: 'admin',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: null,
                        loginAttempts: 0,
                        lockedUntil: null
                    });
                    
                    console.log('Admin credentials created successfully in Firestore');
                } else {
                    console.log('Admin credentials already exist, skipping creation');
                }
            } catch (error) {
                console.error('Error creating admin credentials:', error);
            }
        }

        // Function to verify admin credentials with rate limiting
        async function verifyAdminCredentials(email, password) {
            try {
                const docRef = db.collection('admin_credentials').doc('admin');
                const doc = await docRef.get();
                
                if (!doc.exists) {
                    return { success: false, message: 'Admin account not found' };
                }
                
                const data = doc.data();
                
                // Check if account is locked
                if (data.lockedUntil && new Date() < data.lockedUntil.toDate()) {
                    const remainingTime = Math.ceil((data.lockedUntil.toDate() - new Date()) / 1000 / 60);
                    return { 
                        success: false, 
                        message: `Account is locked. Try again in ${remainingTime} minutes.` 
                    };
                }
                
                // Verify email and password
                if (data.email === email && data.password === hashPassword(password)) {
                    // Reset login attempts on successful login
                    await docRef.update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        loginAttempts: 0,
                        lockedUntil: null
                    });
                    
                    // Store admin session
                    localStorage.setItem('adminSession', JSON.stringify({
                        email: email,
                        role: data.role,
                        loginTime: new Date().toISOString(),
                        token: generateSessionToken()
                    }));
                    
                    return { success: true, message: 'Login successful' };
                } else {
                    // Increment failed login attempts
                    const newAttempts = (data.loginAttempts || 0) + 1;
                    let lockedUntil = null;
                    
                    // Lock account after 5 failed attempts for 15 minutes
                    if (newAttempts >= 5) {
                        lockedUntil = new Date(Date.now() + 15 * 60 * 1000); // 15 minutes
                    }
                    
                    await docRef.update({
                        loginAttempts: newAttempts,
                        lockedUntil: lockedUntil
                    });
                    
                    const remainingAttempts = 5 - newAttempts;
                    if (remainingAttempts > 0) {
                        return { 
                            success: false, 
                            message: `Invalid credentials. ${remainingAttempts} attempts remaining.` 
                        };
                    } else {
                        return { 
                            success: false, 
                            message: 'Account locked due to too many failed attempts. Try again in 15 minutes.' 
                        };
                    }
                }
            } catch (error) {
                console.error('Error verifying admin credentials:', error);
                return { success: false, message: 'An error occurred. Please try again.' };
            }
        }

        // Generate a simple session token
        function generateSessionToken() {
            return Math.random().toString(36).substring(2) + Date.now().toString(36);
        }

        // Toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const eyeIcon = input.parentElement.querySelector('.eye-icon');
            const eyeOffIcon = input.parentElement.querySelector('.eye-off-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                input.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            if (!email.includes('@')) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Disable button and show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMessage.textContent = '';
            
            try {
                const result = await verifyAdminCredentials(email, password);
                
                if (result.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'admin-tools.html';
                    }, 1000);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('An unexpected error occurred. Please try again.');
                console.error('Login error:', error);
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.className = 'error-message show';
            setTimeout(() => {
                errorMessage.className = 'error-message';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.className = 'error-message success show';
            setTimeout(() => {
                errorMessage.className = 'error-message success';
            }, 5000);
        }

        // Navigation function
        function goBack() {
            window.location.href = '../index.html';
        }

        // Initialize admin credentials when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createAdminCredentials();
        });
    </script>
</body>
</html>
