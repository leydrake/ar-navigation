<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management</title>
    <link rel="icon" type="image/png" href="../icons/AR_ICON_W_Border.png">
    <link rel="shortcut icon" type="image/png" href="../icons/AR_ICON_W_Border.png">
    <link rel="stylesheet" href="css/feedback.css">
    <link rel="stylesheet" href="css/validation.css">
    <style>
        /* Center the modal overlay and content */
        #feedbackModal.modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none; /* toggled to flex in JS */
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }
        #feedbackModal .modal-content {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Skeleton Loading State -->
    <div id="loadingState" class="skeleton-container">
        <div class="skeleton-header">
            <div class="skeleton-circle"></div>
            <div class="skeleton-lines">
                <div class="skeleton-line skeleton-line-lg"></div>
                <div class="skeleton-line skeleton-line-sm"></div>
            </div>
            <div class="skeleton-btn"></div>
        </div>
        <div class="skeleton-summary-grid">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
        </div>
        <div class="skeleton-list"></div>
    </div>

    <!-- Main Feedback Container (initially hidden) -->
    <div id="feedbackContainer" class="feedback-container" style="display: none;">
        <!-- Header -->
        <header class="feedback-header">
            <div class="header-content">
                <button class="back-btn" onclick="goBack()" title="Back to Dashboard">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="header-text">
                    <h1 class="feedback-title-header">Feedback Management</h1>
                    <p class="feedback-subtitle">Manage user feedback and support requests</p>
                </div>
                <div class="header-actions">
                    <button class="refresh-btn" onclick="refreshFeedback()" title="Refresh Data">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M23 4v6h-6M1 20v-6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>  
        </header>

        <!-- Main Content -->
        <main class="feedback-main">
            <!-- Summary Cards -->
            <div class="summary-section">
                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Total Feedback</h3>
                        <p class="summary-value" id="totalFeedback">-</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Pending</h3>
                        <p class="summary-value" id="pendingFeedback">-</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Resolved</h3>
                        <p class="summary-value" id="resolvedFeedback">-</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Avg Rating</h3>
                        <p class="summary-value" id="avgRating">-</p>
                    </div>
                </div>
            </div>

          
            <!-- Search (enabled) -->
            <div class="filters-section" style="justify-content: flex-end;">
                <div class="filters-right">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search reviews..." onkeyup="searchFeedback()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="filters-left">
                    <div class="filter-group">
                        <select id="statusFilter" onchange="filterFeedback()">
                            <option value="">All</option>
                            <option value="new">New</option>
                            <option value="in_progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                </div>
                <div class="filters-right"></div>
            </div>

            <!-- Feedback List -->
            <div class="feedback-list-section">
                <div class="feedback-list-header">
                    <h3 class="list-title">Reviews</h3>
                    <div class="list-actions">
                        <button class="action-btn" onclick="exportFeedback()" title="Export Feedback">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="feedback-list" id="feedbackList">
                    <!-- Feedback items will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Feedback Detail Modal -->
    <div id="feedbackModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Feedback Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Feedback details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="updateFeedbackStatus()" id="updateStatusBtn">Update Status</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="js/validation-utils.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB8Xi8J7t3wRSy1TeIxiGFz-Is6U0zDFVg",
            authDomain: "navigatecampus.firebaseapp.com",
            projectId: "navigatecampus",
            storageBucket: "navigatecampus.appspot.com",
            messagingSenderId: "55012323145",
            appId: "1:55012323145:web:3408681d5a450f05b2b498",
            measurementId: "G-39WFZN3VPV"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Check authentication
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const adminEmail = sessionStorage.getItem('adminEmail');
            if (!isLoggedIn || !adminEmail) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Global variables
        let allFeedback = [];
        let filteredFeedback = [];
        let currentFeedbackId = null;
        let currentOriginalStatus = null;

        // Initialize page
        async function initializePage() {
            if (!checkAuth()) return;

            try {
                await loadFeedbackData();
                
                // Hide loading, show feedback management
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('feedbackContainer').style.display = 'block';
            } catch (error) {
                console.error('Error initializing feedback management:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="error-state">
                        <p>Error loading feedback management. Please refresh the page.</p>
                        <button onclick="location.reload()">Refresh</button>
                    </div>
                `;
            }
        }

        // Load feedback data
        async function loadFeedbackData() {
            try {
                // Load summary data
                await loadSummaryData();
                
                // Load feedback list
                await loadFeedbackList();
            } catch (error) {
                console.error('Error loading feedback data:', error);
                throw error;
            }
        }

        // Load summary data (from reviews)
        async function loadSummaryData() {
            try {
                const feedbackSnapshot = await db.collection('reviews').orderBy('createdAt', 'desc').get();
                allFeedback = [];
                
                feedbackSnapshot.forEach(doc => {
                    const data = doc.data();
                    allFeedback.push({
                        id: doc.id,
                        comment: data.comment || '',
                        createdAt: data.createdAt || null,
                        rating: typeof data.rating === 'number' ? data.rating : null,
                        studentNo: data.studentNo || '',
                        status: data.status || 'new'
                    });
                });

                // Calculate summary statistics
                const totalFeedback = allFeedback.length;
                const pendingFeedback = allFeedback.filter(f => f.status === 'new' || f.status === 'in_progress').length;
                const resolvedFeedback = allFeedback.filter(f => f.status === 'resolved').length;
                
                // Calculate average rating
                const ratedFeedback = allFeedback.filter(f => typeof f.rating === 'number' && f.rating > 0);
                const avgRating = ratedFeedback.length > 0 
                    ? (ratedFeedback.reduce((sum, f) => sum + f.rating, 0) / ratedFeedback.length).toFixed(1)
                    : 'N/A';

                // Update summary cards
                document.getElementById('totalFeedback').textContent = totalFeedback.toLocaleString();
                document.getElementById('pendingFeedback').textContent = pendingFeedback.toLocaleString();
                document.getElementById('resolvedFeedback').textContent = resolvedFeedback.toLocaleString();
                document.getElementById('avgRating').textContent = avgRating;

                // Set initial filtered data
                filteredFeedback = [...allFeedback];
                displayFeedbackList();

            } catch (error) {
                console.error('Error loading summary data:', error);
            }
        }

        // Load feedback list
        async function loadFeedbackList() {
            displayFeedbackList();
        }

        // Display feedback list (reviews)
        function displayFeedbackList() {
            const feedbackList = document.getElementById('feedbackList');
            feedbackList.innerHTML = '';

            if (filteredFeedback.length === 0) {
                feedbackList.innerHTML = '<p class="no-feedback">No feedback found matching your criteria.</p>';
                return;
            }

            filteredFeedback.forEach(feedback => {
                const feedbackItem = document.createElement('div');
                feedbackItem.className = 'feedback-item';
                feedbackItem.onclick = () => openFeedbackModal(feedback.id);
                
                const ratingText = typeof feedback.rating === 'number' ? `⭐ ${feedback.rating}/5` : '';
                const studentText = feedback.studentNo ? `ID: ${feedback.studentNo}` : 'ID: Unknown';
                const preview = (feedback.comment || '').length > 160 ? (feedback.comment || '').slice(0, 157) + '…' : (feedback.comment || 'No comment');
                const statusText = (feedback.status || 'new').replace('_', ' ').toUpperCase();

                feedbackItem.innerHTML = `
                    <div class="feedback-item-header">
                        <div class="feedback-meta">
                            <span class="feedback-type general">REVIEW</span>
                            <span class="feedback-status ${feedback.status || 'new'}">${statusText}</span>
                            ${ratingText ? `<span class="feedback-priority medium">${ratingText}</span>` : ''}
                        </div>
                        <div class="feedback-date">${formatDate(feedback.createdAt)}</div>
                    </div>
                    <div class="feedback-content">
                        <h4 class="feedback-title">${studentText}</h4>
                        <p class="feedback-description">${preview}</p>
                    </div>
                    <div class="feedback-footer">
                        <div class="feedback-user">
                            ${ratingText ? `<span class="rating">${ratingText}</span>` : ''}
                        </div>
                    </div>
                `;
                
                feedbackList.appendChild(feedbackItem);
            });
        }

        // Filter feedback
        function filterFeedback() {
            const statusFilter = document.getElementById('statusFilter').value;
            filteredFeedback = allFeedback.filter(f => !statusFilter || f.status === statusFilter);
            displayFeedbackList();
        }

        // Search feedback
        function searchFeedback() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filterFeedback();
                return;
            }

            const statusFilter = document.getElementById('statusFilter').value;
            filteredFeedback = allFeedback.filter(feedback => {
                const comment = (feedback.comment || '').toLowerCase();
                const studentNo = (feedback.studentNo || '').toLowerCase();
                const textMatch = comment.includes(searchTerm) || studentNo.includes(searchTerm);
                const statusMatch = !statusFilter || feedback.status === statusFilter;
                return textMatch && statusMatch;
            });

            displayFeedbackList();
        }

        // Open feedback modal
        function openFeedbackModal(feedbackId) {
            const feedback = allFeedback.find(f => f.id === feedbackId);
            if (!feedback) return;

            currentFeedbackId = feedbackId;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="feedback-detail">
                    <div class="detail-header">
                        <h4>Review</h4>
                        <div class="detail-meta">
                            <span class="status-badge ${feedback.status || 'new'}">${(feedback.status || 'new').replace('_', ' ').toUpperCase()}</span>
                        </div>
                    </div>
                    
                    <div class="detail-content">
                        <div class="detail-section">
                            <h5>Comment</h5>
                            <p>${feedback.comment || 'No comment provided'}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h5>Reviewer</h5>
                            <p><strong>Student No:</strong> ${feedback.studentNo || 'Unknown'}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h5>Additional Details</h5>
                            <p><strong>Submitted:</strong> ${formatDate(feedback.createdAt)}</p>
                            ${typeof feedback.rating === 'number' ? `<p><strong>Rating:</strong> ⭐ ${feedback.rating}/5</p>` : ''}
                        </div>

                        <div class="detail-section">
                            <h5>Update Status</h5>
                            <select id="statusSelect">
                                <option value="new" ${((feedback.status||'new')==='new')?'selected':''}>New</option>
                                <option value="in_progress" ${((feedback.status||'new')==='in_progress')?'selected':''}>In Progress</option>
                                <option value="resolved" ${((feedback.status||'new')==='resolved')?'selected':''}>Resolved</option>
                            </select>
                        </div>
                    </div>
                </div>
            `;
            
            const modal = document.getElementById('feedbackModal');
            modal.style.display = 'flex';
            currentOriginalStatus = feedback.status || 'new';
            const updateBtn = document.getElementById('updateStatusBtn');
            const statusSelect = document.getElementById('statusSelect');
            if (updateBtn && statusSelect) {
                updateBtn.disabled = (statusSelect.value === currentOriginalStatus);
                statusSelect.addEventListener('change', () => {
                    updateBtn.disabled = (statusSelect.value === currentOriginalStatus);
                });
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('feedbackModal').style.display = 'none';
            currentFeedbackId = null;
            currentOriginalStatus = null;
        }

        // Update review status
        async function updateFeedbackStatus() {
            if (!currentFeedbackId) return;
            const select = document.getElementById('statusSelect');
            if (!select) return;
            const newStatus = select.value;
            try {
                await db.collection('reviews').doc(currentFeedbackId).update({
                    status: newStatus,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                await loadFeedbackData();
                closeModal();
                alert('Status updated successfully!');
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating status. Please try again.');
            }
        }

        // Refresh feedback
        async function refreshFeedback() {
            const refreshBtn = document.querySelector('.refresh-btn');
            if (refreshBtn) {
                refreshBtn.classList.add('loading');
                refreshBtn.setAttribute('aria-busy', 'true');
                refreshBtn.disabled = true;
            }
            try {
                await loadFeedbackData();
            } finally {
                if (refreshBtn) {
                    refreshBtn.disabled = false;
                    refreshBtn.removeAttribute('aria-busy');
                    refreshBtn.classList.remove('loading');
                }
            }
        }

        // Export reviews
        function exportFeedback() {
            const csvContent = generateCSV(filteredFeedback);
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `reviews-export-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Generate CSV
        function generateCSV(data) {
            const headers = ['ID', 'Student No', 'Comment', 'Rating', 'Created At'];
            const rows = data.map(feedback => [
                feedback.id,
                feedback.studentNo || '',
                (feedback.comment || '').replace(/"/g, '""'),
                typeof feedback.rating === 'number' ? feedback.rating : '',
                formatDate(feedback.createdAt)
            ]);
            
            const csvContent = [headers, ...rows]
                .map(row => row.map(field => `"${field}"`).join(','))
                .join('\n');
            
            return csvContent;
        }

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Navigation functions
        function goBack() {
            window.location.href = 'admin-tools.html';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
