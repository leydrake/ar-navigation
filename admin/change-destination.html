<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Destination</title>
    <link rel="icon" type="image/png" href="../icons/AR_ICON_W_Border.png">
    <link rel="shortcut icon" type="image/png" href="../icons/AR_ICON_W_Border.png">
    <link rel="stylesheet" href="./css/change-destination.css">
</head>
<body>
    <!-- Skeleton Loading State (mirrors events.html look & feel) -->
    <div id="loadingState" class="skeleton-container" style="display: none;">
        <div class="skeleton-header">
            <div class="skeleton-circle"></div>
            <div class="skeleton-lines">
                <div class="skeleton-line skeleton-line-lg"></div>
                <div class="skeleton-line skeleton-line-sm"></div>
            </div>
        </div>
        <div class="skeleton-search"></div>
        <div class="skeleton-events-list">
            <div class="skeleton-event-card"></div>
            <div class="skeleton-event-card"></div>
            <div class="skeleton-event-card"></div>
        </div>
    </div>

    <div class="container" id="destinationsContainer" style="display: none;">
        <header class="header">
            <div class="header-inner">
                <button class="back-btn" aria-label="Back" onclick="goBackToAdminTools()">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="header-text">
                    <h1 class="dest-title">Edit Destination</h1>
                    <p class="dest-subtitle">Modify destination information and details</p>
                </div>
            </div>
        </header>

        <div class="search-bar">
            <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="8" stroke="#444" stroke-width="2"/>
                <path d="M21 21l-4.35-4.35" stroke="#444" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input id="searchInput" type="text" placeholder="Search Destination" />
        </div>

        <div class="destination-list" id="destinationList">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- View Destination Modal -->
    <div class="modal-overlay" id="viewDestinationModal" style="display:none;">
        <div class="modal-content view-modal">
            <h2>Destination Details</h2>
            <div class="event-view-content">
                <div class="event-image-container" id="viewDestMedia"></div>
                <div class="event-info">
                    <div class="event-field">
                        <label>Name:</label>
                        <div id="viewDestName" class="event-value"></div>
                    </div>
                    <div class="event-field">
                        <label>Building:</label>
                        <div id="viewDestBuilding" class="event-value"></div>
                    </div>
                    <div class="event-field">
                        <label>Floor:</label>
                        <div id="viewDestFloor" class="event-value"></div>
                    </div>
                    <div class="event-field">
                        <label>Coordinates (x, y, z):</label>
                        <div id="viewDestCoords" class="event-value"></div>
                    </div>
                    <div class="event-field">
                        <label>Description:</label>
                        <div id="viewDestDescription" class="event-value"></div>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="editDestBtn" class="edit-btn">Edit</button>
                <button id="deleteDestBtn" class="delete-btn">Delete</button>
                <button id="closeViewModalBtn" class="cancel-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Edit Destination Modal -->
    <div class="modal-overlay" id="editDestinationModal" style="display:none;">
        <div class="modal-content">
            <h2>Edit Destination</h2>
            <form id="destForm">
                <label>Name
                    <input type="text" id="destName" required placeholder="e.g., Admin Building">
                </label>
                <label>Building
                    <select id="destBuilding">
                        <option value="" selected>Select building...</option>
                    </select>
                </label>
                <label>Floor
                    <select id="destFloor" disabled>
                        <option value="" selected>Select floor...</option>
                    </select>
                </label>
                <div class="datetime-container">
                    <label>X
                        <input type="number" id="destX" step="any" placeholder="e.g., 97.34">
                    </label>
                    <label>Y
                        <input type="number" id="destY" step="any" placeholder="e.g., 1">
                    </label>
                </div>
                <label>Z
                    <input type="number" id="destZ" step="any" placeholder="e.g., -102.77">
                </label>
                <label>Image URL
                    <input type="url" id="destImage" placeholder="https://...">
                </label>
                <label>Description
                    <textarea id="destDescription" rows="3" placeholder="Short description"></textarea>
                </label>
                <div class="modal-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="closeEditModalBtn" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Auth check script -->
    <script src="js/auth-check.js"></script>

    <!-- Page logic -->
    <script type="module" src="js/change-destination.js"></script>

    <script>
        function goBackToAdminTools(){
            window.location.href = "./admin-tools.html";
        }
    </script>
    <script>
        (function(){
            // Ensure Firebase is initialized
            const firebaseConfig = {
                apiKey: "AIzaSyB8Xi8J7t3wRSy1TeIxiGFz-Is6U0zDFVg",
                authDomain: "navigatecampus.firebaseapp.com",
                projectId: "navigatecampus",
                storageBucket: "navigatecampus.appspot.com",
                messagingSenderId: "55012323145",
                appId: "1:55012323145:web:3408681d5a450f05b2b498",
                measurementId: "G-39WFZN3VPV"
            };

            function safeGetDb() {
                try {
                    if (window.firebase) {
                        if (!firebase.apps || !firebase.apps.length) {
                            firebase.initializeApp(firebaseConfig);
                        }
                        return firebase.firestore();
                    }
                } catch(e) { /* ignore */ }
                return null;
            }

            const buildingsById = new Map();
            const floorsByBuildingId = new Map();

            async function loadBuildingsIntoSelect() {
                const db = safeGetDb();
                const buildingSelect = document.getElementById('destBuilding');
                if (!db || !buildingSelect) return;
                try {
                    const snap = await db.collection('buildings').orderBy('name').get();
                    buildingsById.clear();
                    buildingSelect.innerHTML = '<option value="" selected>Select building...</option>';
                    snap.forEach(docSnap => {
                        const data = docSnap.data() || {};
                        const id = docSnap.id;
                        const name = String(data.name || 'Unnamed Building');
                        const code = data.code ? ` (${data.code})` : '';
                        buildingsById.set(id, { id, name: String(data.name||''), code: String(data.code||'') });
                        const opt = document.createElement('option');
                        opt.value = id;
                        opt.textContent = name + code;
                        buildingSelect.appendChild(opt);
                    });
                } catch (err) {
                    console.warn('Failed to load buildings for edit modal:', err);
                }
            }

            async function loadFloorsForBuildingIntoSelect(buildingId) {
                const db = safeGetDb();
                const floorSelect = document.getElementById('destFloor');
                if (!db || !floorSelect) return;
                floorSelect.disabled = true;
                floorSelect.innerHTML = '<option value="" selected>Loading floors...</option>';
                try {
                    if (!buildingId) {
                        floorSelect.innerHTML = '<option value="" selected>Select floor...</option>';
                        floorSelect.disabled = true;
                        return;
                    }
                    if (!floorsByBuildingId.has(buildingId)) {
                        const snap = await db.collection('floors').where('buildingId', '==', buildingId).get();
                        const floors = [];
                        snap.forEach(docSnap => {
                            const data = docSnap.data() || {};
                            const number = typeof data.number === 'number' ? data.number : parseInt(String(data.number||'0'), 10) || 0;
                            floors.push({ id: docSnap.id, number, name: String(data.name||'') });
                        });
                        floors.sort((a,b)=> (a.number||0) - (b.number||0));
                        floorsByBuildingId.set(buildingId, floors);
                    }
                    const floors = floorsByBuildingId.get(buildingId) || [];
                    floorSelect.innerHTML = '<option value="" selected>Select floor...</option>';
                    floors.forEach(f => {
                        const opt = document.createElement('option');
                        opt.value = f.id;
                        opt.textContent = `Floor ${f.number}${f.name ? ' - ' + f.name : ''}`;
                        opt.dataset.number = String(f.number);
                        opt.dataset.name = f.name || '';
                        floorSelect.appendChild(opt);
                    });
                    floorSelect.disabled = floors.length === 0;
                } catch (err) {
                    console.warn('Failed to load floors for edit modal:', err);
                    floorSelect.innerHTML = '<option value="" selected>Select floor...</option>';
                    floorSelect.disabled = true;
                }
            }

            function setupEditModalDropdowns() {
                const buildingSelect = document.getElementById('destBuilding');
                const floorSelect = document.getElementById('destFloor');
                if (!buildingSelect || !floorSelect) return;
                buildingSelect.addEventListener('change', (e) => {
                    const buildingId = e.target.value;
                    floorSelect.value = '';
                    loadFloorsForBuildingIntoSelect(buildingId);
                });
            }

            // Allow external code to preset selections when opening the modal
            window.setEditModalBuildingAndFloor = async function(buildingId, floorId) {
                await loadBuildingsIntoSelect();
                const buildingSelect = document.getElementById('destBuilding');
                const floorSelect = document.getElementById('destFloor');
                if (buildingSelect) {
                    buildingSelect.value = buildingId || '';
                }
                await loadFloorsForBuildingIntoSelect(buildingId || '');
                if (floorSelect) {
                    floorSelect.value = floorId || '';
                }
            }

            async function reconcileEditModalSelections() {
                const buildingSelect = document.getElementById('destBuilding');
                const floorSelect = document.getElementById('destFloor');
                if (!buildingSelect || !floorSelect) return;

                // If the current buildingSelect.value is not a known id, try matching by name or code
                const currentBuildingValue = buildingSelect.value;
                const knownIds = new Set(Array.from(buildingsById.keys()));
                if (currentBuildingValue && !knownIds.has(currentBuildingValue)) {
                    const target = currentBuildingValue.trim().toLowerCase();
                    let matchedId = '';
                    for (const [id, b] of buildingsById.entries()) {
                        if ((b.name || '').toLowerCase() === target || (b.code || '').toLowerCase() === target) {
                            matchedId = id; break;
                        }
                    }
                    if (matchedId) buildingSelect.value = matchedId;
                }

                const selectedBuildingId = buildingSelect.value || '';
                await loadFloorsForBuildingIntoSelect(selectedBuildingId);

                // If floorSelect.value is not one of the option values (IDs), try matching by number
                const currentFloorValue = floorSelect.value;
                const optionValues = new Set(Array.from(floorSelect.options).map(o => o.value));
                if (currentFloorValue && !optionValues.has(currentFloorValue)) {
                    const numeric = parseInt(String(currentFloorValue), 10);
                    if (!Number.isNaN(numeric)) {
                        for (const opt of Array.from(floorSelect.options)) {
                            const num = parseInt(opt.dataset.number || '', 10);
                            if (!Number.isNaN(num) && num === numeric) {
                                floorSelect.value = opt.value;
                                break;
                            }
                        }
                    }
                }
            }

            document.addEventListener('DOMContentLoaded', async () => {
                await loadBuildingsIntoSelect();
                // Display the first building initially if none selected
                const buildingSelect = document.getElementById('destBuilding');
                if (buildingSelect && !buildingSelect.value && buildingSelect.options.length > 1) {
                    buildingSelect.selectedIndex = 1;
                    loadFloorsForBuildingIntoSelect(buildingSelect.value);
                }
                setupEditModalDropdowns();

                // Observe when the Edit modal opens to reconcile values
                const editModal = document.getElementById('editDestinationModal');
                if (editModal) {
                    const obs = new MutationObserver(() => {
                        const style = window.getComputedStyle(editModal);
                        if (style.display !== 'none') {
                            reconcileEditModalSelections();
                        }
                    });
                    obs.observe(editModal, { attributes: true, attributeFilter: ['style', 'class'] });
                }

                // Also reconcile when clicking the Edit button in the view modal
                const editBtn = document.getElementById('editDestBtn');
                if (editBtn) {
                    editBtn.addEventListener('click', async () => {
                        await loadBuildingsIntoSelect();
                        await reconcileEditModalSelections();
                    });
                }
            });
        })();
    </script>
</body>
</html>
