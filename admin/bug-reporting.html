<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reporting Management</title>
    <link rel="stylesheet" href="css/bug-reporting.css">
</head>
<body>
    <!-- Skeleton Loading State -->
    <div id="loadingState" class="skeleton-container">
        <div class="skeleton-header">
            <div class="skeleton-circle"></div>
            <div class="skeleton-lines">
                <div class="skeleton-line skeleton-line-lg"></div>
                <div class="skeleton-line skeleton-line-sm"></div>
            </div>
            <div class="skeleton-btn"></div>
        </div>
        <div class="skeleton-summary-grid">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
        </div>
        <div class="skeleton-list"></div>
    </div>

    <!-- Main Bug Container (initially hidden) -->
    <div id="bugContainer" class="bug-container" style="display: none;">
        <!-- Header -->
        <header class="bug-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="back-btn" onclick="goBack()" title="Back to Dashboard">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="header-text">
                        <h1 class="bug-title">Bug Reporting Management</h1>
                        <p class="bug-subtitle">Track and manage bug reports and technical issues</p>
                    </div>
                </div>
                <div class="header-right">
                    <button class="refresh-btn" onclick="refreshBugs()" title="Refresh Data">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M23 4v6h-6M1 20v-6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="bug-main">
            <!-- Summary Cards -->
            <div class="summary-section">
                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Total Bugs</h3>
                        <p class="summary-value" id="totalBugs">-</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Open Bugs</h3>
                        <p class="summary-value" id="openBugs">-</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Fixed Bugs</h3>
                        <p class="summary-value" id="fixedBugs">-</p>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M12 8v4M12 16h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <h3 class="summary-title">Critical Bugs</h3>
                        <p class="summary-value" id="criticalBugs">-</p>
                    </div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="filters-left">
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter" onchange="filterBugs()">
                            <option value="">All</option>
                            <option value="new">New</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="in_progress">In Progress</option>
                            <option value="testing">Testing</option>
                            <option value="fixed">Fixed</option>
                            <option value="closed">Closed</option>
                            <option value="duplicate">Duplicate</option>
                            <option value="wont_fix">Won't Fix</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="severityFilter">Severity:</label>
                        <select id="severityFilter" onchange="filterBugs()">
                            <option value="">All</option>
                            <option value="critical">Critical</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="categoryFilter">Category:</label>
                        <select id="categoryFilter" onchange="filterBugs()">
                            <option value="">All</option>
                            <option value="ar_navigation">AR Navigation</option>
                            <option value="camera">Camera</option>
                            <option value="location">Location</option>
                            <option value="ui_ux">UI/UX</option>
                            <option value="performance">Performance</option>
                            <option value="crash">Crash</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="filters-right">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search bugs..." onkeyup="searchBugs()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Bug List -->
            <div class="bug-list-section">
                <div class="bug-list-header">
                    <h3 class="list-title">Bug Reports</h3>
                    <div class="list-actions">
                        <button class="action-btn" onclick="exportBugs()" title="Export Bugs">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="bug-list" id="bugList">
                    <!-- Bug items will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Bug Detail Modal -->
    <div id="bugModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Bug Report Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Bug details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="updateBugStatus()" id="updateStatusBtn">Update Status</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB8Xi8J7t3wRSy1TeIxiGFz-Is6U0zDFVg",
            authDomain: "navigatecampus.firebaseapp.com",
            projectId: "navigatecampus",
            storageBucket: "navigatecampus.appspot.com",
            messagingSenderId: "55012323145",
            appId: "1:55012323145:web:3408681d5a450f05b2b498",
            measurementId: "G-39WFZN3VPV"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Check authentication
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const adminEmail = sessionStorage.getItem('adminEmail');
            if (!isLoggedIn || !adminEmail) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Global variables
        let allBugs = [];
        let filteredBugs = [];
        let currentBugId = null;

        // Initialize page
        async function initializePage() {
            if (!checkAuth()) return;

            try {
                await loadBugData();
                
                // Hide loading, show bug management
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('bugContainer').style.display = 'block';
            } catch (error) {
                console.error('Error initializing bug management:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="error-state">
                        <p>Error loading bug management. Please refresh the page.</p>
                        <button onclick="location.reload()">Refresh</button>
                    </div>
                `;
            }
        }

        // Load bug data
        async function loadBugData() {
            try {
                // Load summary data
                await loadSummaryData();
                
                // Load bug list
                await loadBugList();
            } catch (error) {
                console.error('Error loading bug data:', error);
                throw error;
            }
        }

        // Load summary data
        async function loadSummaryData() {
            try {
                const bugSnapshot = await db.collection('bug_reports').orderBy('timestamp', 'desc').get();
                allBugs = [];
                
                bugSnapshot.forEach(doc => {
                    allBugs.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Calculate summary statistics
                const totalBugs = allBugs.length;
                const openBugs = allBugs.filter(bug => 
                    bug.status === 'new' || 
                    bug.status === 'confirmed' || 
                    bug.status === 'in_progress' || 
                    bug.status === 'testing'
                ).length;
                const fixedBugs = allBugs.filter(bug => bug.status === 'fixed').length;
                const criticalBugs = allBugs.filter(bug => bug.severity === 'critical').length;

                // Update summary cards
                document.getElementById('totalBugs').textContent = totalBugs.toLocaleString();
                document.getElementById('openBugs').textContent = openBugs.toLocaleString();
                document.getElementById('fixedBugs').textContent = fixedBugs.toLocaleString();
                document.getElementById('criticalBugs').textContent = criticalBugs.toLocaleString();

                // Set initial filtered data
                filteredBugs = [...allBugs];
                displayBugList();

            } catch (error) {
                console.error('Error loading summary data:', error);
            }
        }

        // Load bug list
        async function loadBugList() {
            displayBugList();
        }

        // Display bug list
        function displayBugList() {
            const bugList = document.getElementById('bugList');
            bugList.innerHTML = '';

            if (filteredBugs.length === 0) {
                bugList.innerHTML = '<p class="no-bugs">No bugs found matching your criteria.</p>';
                return;
            }

            filteredBugs.forEach(bug => {
                const bugItem = document.createElement('div');
                bugItem.className = 'bug-item';
                bugItem.onclick = () => openBugModal(bug.id);
                
                const statusClass = bug.status.replace('_', '-');
                const severityClass = bug.severity || 'medium';
                
                bugItem.innerHTML = `
                    <div class="bug-item-header">
                        <div class="bug-meta">
                            <span class="bug-category ${bug.category}">${bug.category ? bug.category.replace('_', ' ').toUpperCase() : 'UNCATEGORIZED'}</span>
                            <span class="bug-severity ${severityClass}">${severityClass.toUpperCase()}</span>
                            <span class="bug-status ${statusClass}">${bug.status.replace('_', ' ').toUpperCase()}</span>
                        </div>
                        <div class="bug-date">${formatDate(bug.timestamp)}</div>
                    </div>
                    <div class="bug-content">
                        <h4 class="bug-title">${bug.title || 'No Title'}</h4>
                        <p class="bug-description">${bug.description || 'No description provided'}</p>
                        ${bug.stepsToReproduce ? `<p class="bug-steps"><strong>Steps to Reproduce:</strong> ${bug.stepsToReproduce}</p>` : ''}
                    </div>
                    <div class="bug-footer">
                        <div class="bug-user">
                            <span class="user-info">${bug.userEmail || 'Anonymous'}</span>
                            ${bug.browserInfo ? `<span class="browser-info">${bug.browserInfo}</span>` : ''}
                        </div>
                        <div class="bug-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); openBugModal('${bug.id}')" title="View Details">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                
                bugList.appendChild(bugItem);
            });
        }

        // Filter bugs
        function filterBugs() {
            const statusFilter = document.getElementById('statusFilter').value;
            const severityFilter = document.getElementById('severityFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;

            filteredBugs = allBugs.filter(bug => {
                const statusMatch = !statusFilter || bug.status === statusFilter;
                const severityMatch = !severityFilter || bug.severity === severityFilter;
                const categoryMatch = !categoryFilter || bug.category === categoryFilter;
                
                return statusMatch && severityMatch && categoryMatch;
            });

            displayBugList();
        }

        // Search bugs
        function searchBugs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filterBugs();
                return;
            }

            filteredBugs = allBugs.filter(bug => {
                const title = (bug.title || '').toLowerCase();
                const description = (bug.description || '').toLowerCase();
                const steps = (bug.stepsToReproduce || '').toLowerCase();
                const userEmail = (bug.userEmail || '').toLowerCase();
                
                return title.includes(searchTerm) || 
                       description.includes(searchTerm) || 
                       steps.includes(searchTerm) ||
                       userEmail.includes(searchTerm);
            });

            displayBugList();
        }

        // Open bug modal
        function openBugModal(bugId) {
            const bug = allBugs.find(b => b.id === bugId);
            if (!bug) return;

            currentBugId = bugId;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="bug-detail">
                    <div class="detail-header">
                        <h4>${bug.title || 'No Title'}</h4>
                        <div class="detail-meta">
                            <span class="category-badge ${bug.category}">${bug.category ? bug.category.replace('_', ' ').toUpperCase() : 'UNCATEGORIZED'}</span>
                            <span class="severity-badge ${bug.severity || 'medium'}">${(bug.severity || 'medium').toUpperCase()}</span>
                            <span class="status-badge ${bug.status.replace('_', '-')}">${bug.status.replace('_', ' ').toUpperCase()}</span>
                        </div>
                    </div>
                    
                    <div class="detail-content">
                        <div class="detail-section">
                            <h5>Description</h5>
                            <p>${bug.description || 'No description provided'}</p>
                        </div>
                        
                        ${bug.stepsToReproduce ? `
                        <div class="detail-section">
                            <h5>Steps to Reproduce</h5>
                            <p>${bug.stepsToReproduce}</p>
                        </div>
                        ` : ''}
                        
                        ${bug.expectedBehavior ? `
                        <div class="detail-section">
                            <h5>Expected Behavior</h5>
                            <p>${bug.expectedBehavior}</p>
                        </div>
                        ` : ''}
                        
                        ${bug.actualBehavior ? `
                        <div class="detail-section">
                            <h5>Actual Behavior</h5>
                            <p>${bug.actualBehavior}</p>
                        </div>
                        ` : ''}
                        
                        <div class="detail-section">
                            <h5>Technical Information</h5>
                            <p><strong>User Email:</strong> ${bug.userEmail || 'Anonymous'}</p>
                            <p><strong>Page:</strong> ${bug.page || 'Unknown'}</p>
                            <p><strong>Browser:</strong> ${bug.browserInfo || 'Unknown'}</p>
                            <p><strong>User Agent:</strong> ${bug.userAgent || 'Unknown'}</p>
                            <p><strong>Screen Resolution:</strong> ${bug.screenResolution || 'Unknown'}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h5>Additional Details</h5>
                            <p><strong>Reported:</strong> ${formatDate(bug.timestamp)}</p>
                            ${bug.lastUpdated ? `<p><strong>Last Updated:</strong> ${formatDate(bug.lastUpdated)}</p>` : ''}
                            ${bug.attachments ? `<p><strong>Attachments:</strong> ${bug.attachments.length} file(s)</p>` : ''}
                        </div>
                        
                        ${bug.adminNotes ? `
                        <div class="detail-section">
                            <h5>Admin Notes</h5>
                            <p>${bug.adminNotes}</p>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            document.getElementById('bugModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('bugModal').style.display = 'none';
            currentBugId = null;
        }

        // Update bug status
        async function updateBugStatus() {
            if (!currentBugId) return;
            
            const newStatus = prompt('Enter new status (new, confirmed, in_progress, testing, fixed, closed, duplicate, wont_fix):');
            if (!newStatus) return;
            
            try {
                await db.collection('bug_reports').doc(currentBugId).update({
                    status: newStatus,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Refresh data
                await loadBugData();
                closeModal();
                
                alert('Status updated successfully!');
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating status. Please try again.');
            }
        }

        // Refresh bugs
        async function refreshBugs() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.style.transform = 'rotate(360deg)';
            
            await loadBugData();
            
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
            }, 500);
        }

        // Export bugs
        function exportBugs() {
            const csvContent = generateCSV(filteredBugs);
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bug-reports-export-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Generate CSV
        function generateCSV(data) {
            const headers = ['ID', 'Title', 'Category', 'Severity', 'Status', 'Description', 'Steps to Reproduce', 'User Email', 'Browser', 'Reported Date'];
            const rows = data.map(bug => [
                bug.id,
                (bug.title || '').replace(/"/g, '""'),
                bug.category || '',
                bug.severity || '',
                bug.status || '',
                (bug.description || '').replace(/"/g, '""'),
                (bug.stepsToReproduce || '').replace(/"/g, '""'),
                bug.userEmail || '',
                bug.browserInfo || '',
                formatDate(bug.timestamp)
            ]);
            
            const csvContent = [headers, ...rows]
                .map(row => row.map(field => `"${field}"`).join(','))
                .join('\n');
            
            return csvContent;
        }

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Navigation functions
        function goBack() {
            window.location.href = 'admin-tools.html';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
