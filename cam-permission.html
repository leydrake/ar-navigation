<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Permission</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/cam-permission.css">
</head>
<body>
  <div class="container">

    <div class="camera-area">
      <div class="camera-icon" id="cameraIcon">
        <!-- Disabled camera SVG icon -->
        <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="120" height="120" fill="none"/>
          <g stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
            <rect x="30" y="44" width="60" height="40" rx="8"/>
            <circle cx="60" cy="64" r="12"/>
            <path d="M45 44l7-12h16l7 12"/>
            <line x1="30" y1="30" x2="90" y2="90" stroke="#fff" stroke-width="5"/>
          </g>
        </svg>
      </div>
      <video id="cameraVideo" autoplay playsinline style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 12px;"></video>
    </div>
    <div class="bottom-card">
      <div class="debug-info" style="font-size: 12px; color: #666; margin-bottom: 10px; text-align: center;">
        <div>Protocol: <span id="protocolInfo"></span></div>
        <div>getUserMedia Support: <span id="mediaSupport"></span></div>
        <div>Device: <span id="deviceInfo"></span></div>
      </div>
      <button class="grant-btn" id="grantBtn">
        <!-- Lock SVG icon -->
        <svg viewBox="0 0 24 24">
          <rect x="5" y="11" width="14" height="8" rx="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        Grant Permission
      </button>
      <div class="permission-msg">Please grant permission to proceed.</div>
    </div>
  </div>
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
  <script>
    const grantBtn = document.querySelector('#grantBtn');
    const msgDiv = document.querySelector('.permission-msg');
    const cameraIcon = document.querySelector('#cameraIcon');
    const cameraVideo = document.querySelector('#cameraVideo');
    let stream = null;

    // Populate debug information
    function updateDebugInfo() {
      const protocolInfo = document.querySelector('#protocolInfo');
      const mediaSupport = document.querySelector('#mediaSupport');
      const deviceInfo = document.querySelector('#deviceInfo');
      
      // Protocol info
      protocolInfo.textContent = location.protocol + ' - ' + (location.protocol === 'https:' ? 'Secure' : 'Not Secure');
      protocolInfo.style.color = location.protocol === 'https:' ? 'green' : 'red';
      
      // getUserMedia support
      const hasGetUserMedia = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
      mediaSupport.textContent = hasGetUserMedia ? 'Supported' : 'Not Supported';
      mediaSupport.style.color = hasGetUserMedia ? 'green' : 'red';
      
      // Device info
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      deviceInfo.textContent = isMobile ? 'Mobile Device' : 'Desktop';
      deviceInfo.style.color = isMobile ? 'blue' : 'purple';
    }

    // Update debug info when page loads
    updateDebugInfo();

    grantBtn.addEventListener('click', async function() {
      const confirmed = window.confirm('Do you want to allow camera access?');
      if (!confirmed) {
        msgDiv.textContent = 'Camera permission request cancelled.';
        msgDiv.style.color = 'orange';
        return;
      }
      
      try {
        // Check if getUserMedia is supported
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          throw new Error('getUserMedia is not supported in this browser');
        }

        // Check if running on HTTPS (required for camera on mobile)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
          msgDiv.textContent = 'Camera access requires HTTPS on mobile devices. Please use a secure connection.';
          msgDiv.style.color = 'red';
          return;
        }

        // More flexible camera constraints for mobile
        const constraints = {
          video: {
            width: { ideal: 1280, min: 640 },
            height: { ideal: 720, min: 480 },
            facingMode: 'environment', // Use back camera if available
            aspectRatio: { ideal: 16/9 }
          }
        };

        console.log('Requesting camera access with constraints:', constraints);
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        
        console.log('Camera access granted, stream:', stream);
        
        // Hide the camera icon and show the video
        cameraIcon.style.display = 'none';
        cameraVideo.style.display = 'block';
        cameraVideo.srcObject = stream;
        
        // Update button and message
        grantBtn.innerHTML = `
          <svg viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          Camera Active
        `;
        grantBtn.disabled = true;
        grantBtn.style.backgroundColor = '#4CAF50';
        msgDiv.textContent = 'Camera is now active! AR scene will load shortly...';
        msgDiv.style.color = 'green';
        
        // Initialize AR scene after camera permission is granted
        setTimeout(() => {
          initARScene();
        }, 1000);
        
      } catch (err) {
        console.error('Error accessing camera:', err);
        
        // More specific error messages
        let errorMessage = 'Camera permission denied or camera not available.';
        
        if (err.name === 'NotAllowedError') {
          errorMessage = 'Camera permission denied. Please allow camera access in your browser settings.';
        } else if (err.name === 'NotFoundError') {
          errorMessage = 'No camera found on this device.';
        } else if (err.name === 'NotReadableError') {
          errorMessage = 'Camera is already in use by another application.';
        } else if (err.name === 'OverconstrainedError') {
          errorMessage = 'Camera constraints not supported. Trying with basic settings...';
          // Try with basic constraints
          tryBasicCamera();
          return;
        } else if (err.name === 'TypeError') {
          errorMessage = 'Camera access not supported in this browser.';
        }
        
        msgDiv.textContent = errorMessage;
        msgDiv.style.color = 'red';
      }
    });

    async function tryBasicCamera() {
      try {
        console.log('Trying basic camera constraints...');
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: true // Just basic video, no specific constraints
        });
        
        console.log('Basic camera access granted');
        
        // Hide the camera icon and show the video
        cameraIcon.style.display = 'none';
        cameraVideo.style.display = 'block';
        cameraVideo.srcObject = stream;
        
        // Update button and message
        grantBtn.innerHTML = `
          <svg viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          Camera Active
        `;
        grantBtn.disabled = true;
        grantBtn.style.backgroundColor = '#4CAF50';
        msgDiv.textContent = 'Camera is now active! AR scene will load shortly...';
        msgDiv.style.color = 'green';
        
        // Initialize AR scene after camera permission is granted
        setTimeout(() => {
          initARScene();
        }, 1000);
        
      } catch (basicErr) {
        console.error('Basic camera access also failed:', basicErr);
        msgDiv.textContent = 'Camera access failed with basic settings. Please check your device and browser permissions.';
        msgDiv.style.color = 'red';
      }
    }

    function initARScene() {
      // Create AR scene container
      const arContainer = document.createElement('div');
      arContainer.id = 'arContainer';
      arContainer.style.position = 'absolute';
      arContainer.style.top = '0';
      arContainer.style.left = '0';
      arContainer.style.width = '100%';
      arContainer.style.height = '100%';
      arContainer.style.zIndex = '1000';
      
      // Add AR scene HTML
      arContainer.innerHTML = `
        <a-scene
          vr-mode-ui="enabled: false"
          arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        >
          <a-text
            value="This content will always face you."
            look-at="[gps-camera]"
            scale="120 120 120"
            gps-entity-place="latitude: 14.914737810353634; longitude: 120.87128096439201;"
          ></a-text>
          <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene>
      `;
      
      // Add AR container to body
      document.body.appendChild(arContainer);
      
      // Update message
      msgDiv.textContent = 'AR scene is now active! Look around to see AR content.';
    }

    // Clean up stream when page is unloaded
    window.addEventListener('beforeunload', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
